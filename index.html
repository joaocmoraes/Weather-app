<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weater app</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/ba3d8ee85d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" id="country" />

            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" id="weather-icon" alt="Condições do tempo">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
        <div id="error-message" class="hide">
            <p> [ERRO] Não foi possível encontrar o clima de uma cidade com este nome.</p>
        </div>
    </div>
</body>

</html>
